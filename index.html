<!DOCTYPE html>
<html>
  <head>
    <!-- JQUERY -->
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Google Map API -->
    <style type="text/css">
      html, body, #bibliomap-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #legend {
        background-color: #FFF;
        opacity: 0.7;
        border: 2px solid #CCC;
        padding: 0 10px 10px 10px;
        margin: 10px;
      }
      #legend h2, #legend h3 {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      #legend a {
        color: black;
      }
      #legend .logo {
        height: 100px;
        margin: 5px auto;
        display: block;
      }
      #legend .portal-logo {
        height: 50px;
        vertical-align: middle;
      }
      #legend .counter {
        font-size: 2em;
        vertical-align: middle;
        padding: 5px;
      }
      #brand {
        position: fixed;
        bottom: 20px;
        right: 10px;
        background: #FFF;
        padding: 10px 10px;
        text-align: center;

        -moz-border-radius: 25px;
        -webkit-border-radius: 25px;
        border-radius: 25px;
        -moz-box-shadow: 0px 0px 10px #000000;
        -webkit-box-shadow: 0px 0px 10px #000000;
        box-shadow: 0px 0px 10px #000000;
        opacity: 0.8;
      }
      #brand .main { font-size: 1.3em; font-weight: bold; }
      #brand .sub { font-size: 0.9em; }
      #brand a { color: black; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBncCN12FDAW4T3ZGmDowetaCgBlHMNqt0"></script>
    <script type="text/javascript" src="bibliomap.js"></script>
  </head>
  <body>

    <div id="bibliomap-canvas"></div>
    <div id="legend">
      <div class="content">
        <a href="http://www.cnrs.fr/" target="_blank"><img class="logo" src="/images/logocnrs.png" alt="CNRS"></a>
        <h2>Portails INIST-CNRS</h2>
        <h3>Consultations en direct</h3>
      </div>
      <div style="text-align: right"><a href="javascript:$('#legend').remove()">Fermer</a> - <a href="javascript:$('#legend .content').slideToggle()">Réduire</a></div>
    </div>
    <div id="brand">
      <div class="main">Bibliomap</div>
      <div class="sub">Propulsé par <a href="http://ezpaarse.couperin.org" target="_blank">ezPAARSE</a></div>
    </div>

  </body>
</html>
